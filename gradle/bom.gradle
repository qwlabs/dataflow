configurations.all {
    resolutionStrategy {
        force "org.projectlombok:lombok:${lombokVersion}"

        force "org.apache.flink:flink-java:${flinkVersion}"
        force "org.apache.flink:flink-table-api-java:${flinkVersion}"
        force "org.apache.flink:flink-shaded-guava:${flinkGuavaVersion}"
        force "org.apache.flink:flink-table-common:${flinkVersion}"
        force "org.apache.flink:flink-streaming-java:${flinkVersion}"
        force "org.apache.flink:flink-table-api-java-bridge:${flinkVersion}"
        force "org.apache.flink:flink-table-planner-loader:${flinkVersion}"
        force "org.apache.flink:flink-table-runtime:${flinkVersion}"
        force "org.apache.flink:flink-clients:${flinkVersion}"

        force "org.apache.logging.log4j:log4j-api:${log4jVersion}"
        force "org.apache.logging.log4j:log4j-core:${log4jVersion}"
        force "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"
        force "org.slf4j:slf4j-log4j12:${slf4jVersion}"


        force "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
        force "org.mockito:mockito-core:${mockitoVersion}"
    }
